<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Betting Helper</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">ChatGPT Betting Helper</h1>

    <!-- League Selection -->
    <div class="form-group">
        <label for="leagueSelect">Select a League</label>
        <select id="leagueSelect" class="form-control">
            <option value="">Select a League</option>
        </select>
    </div>

    <!-- Bookmaker Selection -->
    <div class="form-group">
        <label for="bookmakerSelect">Select a Bookmaker</label>
        <select id="bookmakerSelect" class="form-control">
            <option value="">Select a Bookmaker</option>
        </select>
    </div>

    <div class="form-group">
        <label for="return">Enter the amount you want your bet to be returned (max 1000):</label>
        <input type="number" id="return" class="form-control" placeholder="Enter amount" min="1" max="1000" step="1" required>
    </div>

    <div class="form-group">
        <label for="matches">Enter the number of matches you bet on (max 10):</label>
        <input type="number" id="matches" class="form-control" placeholder="Enter number of matches" min="1" max="10" step="1" required>
    </div>

    <div class="form-group">
        <label for="userInput">Insert specific command if you wish: </label>
        <textarea id="userInput" class="form-control" placeholder="Type your text here" rows="4"></textarea>
    </div>




    <button id="button_send" class="btn btn-primary btn-block">Submit</button>

    <img id="loading-wheel" style="display: none" src="https://c.tenor.com/Krf7sKoeHNUAAAAC/tenor.gif">




    <button id="button_random2" class="btn btn-primary btn-block">Generate Random Bet</button>



    <!-- Response Display -->
    <h2 class="mt-4">ChatGPT Response:</h2>
    <div id="response" class="border p-3 bg-light">Your response will appear here...</div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
